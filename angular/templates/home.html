<!-- initial spinner -->
<div ng-if="posts.data === false">
    <i class="fa fa-spinner fa-spin"></i> Loading latest posts...
</div>

<!-- Repeat the next segment -->
<div ng-if="posts.data !== false" ng-repeat="post in posts.data">
    <div class="post-preview">
        <a href="#/">
            <h2 class="post-title">{{post.title}}</h2>
            <h3 class="post-subtitle">{{post.content | contentPreview}}</h3>
        </a>
        <p class="post-meta">
            Posted by <a href="#">{{post.fullname}}</a> | {{ post.created_at | timestampToRelativeDate }}
        </p>
    </div>
    <hr>
</div>
<!-- /repeat -->

<!-- Pager -->
<div class="clearfix">
    <a class="btn btn-primary float-right" href="#">More &rarr;</a>
</div>
