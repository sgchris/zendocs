<!-- initial spinner -->
<div ng-if="posts.data === false">
    <i class="fa fa-spinner fa-spin"></i> Loading latest posts...
</div>

<div ng-if="posts.data !== false && posts.data.length == 0">
    <div class="post-preview">
        <h2 class="post-title">No posts found</h2>
        <p>
            You may <a href="#!/post/new">create new post</a>
        </p>
    </div>
</div>


<!-- Repeat the next segment -->
<div ng-if="posts.data !== false && posts.data.length > 0" ng-repeat="post in posts.data">
    <div class="post-preview">
        <a href="#!/post/get/{{post.postid}}">
            <h2 class="post-title">{{post.title}}</h2>
            <h3 class="post-subtitle">{{post.description}}</h3>
        </a>
        <p class="post-meta">
            Posted by <a href="#">{{post.fullname}}</a> | {{ post.created_at | timestampToRelativeDate }}
        </p>
    </div>
    <hr>
</div>
<!-- /repeat -->

<!-- Pager -->
<div class="clearfix">
    <a href="#" 
        class="btn btn-outline-primary" 
        ng-if="posts.previousPageLinkShouldAppear()"
        ng-click="posts.previousPage();"><i class="fa fa-chevron-left"></i> Previous</a>
    <a href="#" 
        class="btn btn-outline-primary" 
        ng-if="posts.offset > 0"
        ng-click="posts.nextPage();">Next <i class="fa fa-chevron-right"></i></a>
</div>
